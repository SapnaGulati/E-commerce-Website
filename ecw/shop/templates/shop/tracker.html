{% extends 'shop/basic.html' %} {% block title %} My Dream Cart Tracker {%endblock %} 
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Enter your Order Id and Email address to Track your order</h2>
    </div>
    <form class="row g-3" method="POST" action="/shop/tracker/">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Order Id</label>
            <input type="text" class="form-control" id="orderId" name="orderId" placeholder="Order Id" required />
        </div>
        <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="inputGroupPrepend2"
                    required />
            </div>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" type="submit">Track Order</button>
        </div>
    </form>

    <div class="col my-4">
        <h2>Your Order Status:</h2>
        <div class="my-4">
            <ul class="list-group" id="items"></ul>
        </div>
    </div>
</div>
{% endblock %} {% block js %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum = 0;
    if ($.isEmptyObject(cart)) {
        // if object is empty
        mystr = '<p>Your cart is empty, please add some items to your cart before checking out!</p>'
        $('#items').append(mystr);
    }
    else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            sum = sum + qty;
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
        ${name}
        <span class="badge bg-primary rounded-pill">${qty}</span>
        </li>`
            $('#items').append(mystr);
        }
    }
    document.getElementById('cart').innerHTML = sum;
    $('#itemsJson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thank for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker');
    localStorage.clear();
    document.location = "/shop";
    {% endif %}
</script>
{% endblock %}
